<div style="text-align:center">
  <h1 *ngIf="userLoggedIn">
    Welcome!
  </h1>
  <todo-input (submit)="addItem($event)"></todo-input>
  <ul>
    <li *ngFor="let item of todoList">
      <todo-item [itemTitle]="item.title"></todo-item>
    </li>
  </ul>
</div>
